spring.application.name=kinotes
spring.profiles.active=@spring.profiles.active@

# Database Configuration
# Simple connection without timezone parameter (let PostgreSQL use its default)
spring.datasource.url=jdbc:postgresql://localhost:5431/Kinotes?useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Timezone Configuration - Commented out to avoid PostgreSQL errors
# Use TimezoneConfig.java to set JVM timezone instead
# spring.jpa.properties.hibernate.jdbc.time_zone=America/Argentina/Buenos_Aires

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Scheduling Configuration
spring.task.scheduling.pool.size=2